<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">                       
    <title>Spotify Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img class="logo-img" src="i10.jpeg" alt="">
        </div>
        <h1>Sign up to startlistening</h1>

        <form action="/login" method="POST">
            
            <div class="input-group">
                <label for="email">Email address</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="usephone">
                <a href="#">Use phone number instad</a>
            </div>

            <button type="submit" class="next-button">Next</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="social-login">
            <div>
                <button class="social-login-card"><i class="fa-brands fa-google"></i> Continue with Google </button>
                <button class="social-login-card"><i class="fa-brands fa-facebook"></i> Continue with Facebook </button>
                <button class="social-login-card"><i class="fa-brands fa-apple"></i> Continue with Apple </button>
            </div>
        </div>
        <hr>
        <div class="login">
            <p>Already have account?<a href="Login.html"><button class="signup-btn">Log in here.</button></a></p>
        </div>
    </div>
</body>
</html>
